<!DOCTYPE html>
<html lang="en">
  <head>
    <!doctype html>
    <html lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body class="bg-light">
    
        <div class="container text-center mt-5">
            <h1>Sign In</h1>
        </div>

<form action="/" method="post">
<div class="m-5 d-flex justify-content-center align-items-center flex-column">

<div class="mb-2 w-25 text-center">
    <label for="user" class="col-sm-2 col-form-label form-label-custom">USUARIO</label>
      <input type="text" class="form-control" id="user" name="user" required>
  </div>
  <div class="w-25 text-center">
    <label for="password" class="col-sm-2 col-form-label">PASSWORD</label>
      <input type="password" class="form-control" id="password" name="password" required>
    <div class="m-5 text-center">
      <button type="submit" class="btn btn-secondary w-50">Enviar Datos</button>
  </div>
  </div>
</div>
</form>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
  crossorigin="anonymous"></script>
</body>

</html>
