<!DOCTYPE html>
<html lang="en">

<head>
  <!doctype html>
  <html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="bg-light">

  <div class="container text-center mt-5 mb-5 pt-5 pb-5">
    <h1 class="fs-2">Sign In</h1>
</div>

  <div class="container">
    <form action="/" method="post">
      <div class="container-fluid w-50 text-center">
        <label for="user" class="col-sm-2 col-form-label form-label-custom text-center">USUARIO</label>
        <input type="text" class="form-control" id="user" name="user" required>
      </div>
      <div class="container-fluid w-50 text-center">
        <label for="password" class="col-sm-2 col-form-label form-label-custom text-center">PASSWORD</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="m-5 text-center">
        <button type="submit" class="btn btn-secondary ">Enviar Datos</button>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
